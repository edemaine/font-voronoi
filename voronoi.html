<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <HEAD>
    <TITLE>Voronoi Designer</TITLE>
    <SCRIPT TYPE="text/javascript" src="../../js/svg.min.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" src="rhill-voronoi-core.min.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" src="voronoi.js"></SCRIPT>
    <STYLE TYPE="text/css">
      #warnings { background: red; color: yellow; padding: 1ex; display: none; }
      @media print {
        .noprint { display: none; }
      }
      TD { vertical-align: middle; }

      .voronoi line { stroke: black; stroke-width: 0.01; stroke-linecap: round; }
      .voronoi line.infinite { stroke: gray; stroke-dasharray: 0.01, 0.01; stroke-linecap: butt; }
    </STYLE>
    <!--#include virtual="../../analytics.html"-->
  </HEAD>
  <BODY>
    <TABLE WIDTH="100%">
      <TR>
        <TD STYLE="text-align: left">
          <H1><A HREF="voronoi.html">Voronoi Designer</A></H1>
        <TD STYLE="text-align: center">
          <INPUT TYPE="button" VALUE="Grid Off" ID="grid"/><INPUT TYPE="button" VALUE="Less Grid" ID="lessGrid"/><INPUT TYPE="button" VALUE="More Grid" ID="moreGrid"/>
          <BR>
          Flip/rotate:
          <BUTTON ID="flipHorizontal">&#x2194;</BUTTON><BUTTON ID="flipVertical">&#x2195;</BUTTON><BUTTON ID="rotateLeft">&#x21BA;</BUTTON><BUTTON ID="rotateRight">&#x21BB;</BUTTON>
          <BR>
          Shift:
          <BUTTON ID="shiftLeft">&larr;</BUTTON><BUTTON ID="shiftUp">&uarr;</BUTTON><BUTTON ID="shiftDown">&darr;</BUTTON><BUTTON ID="shiftRight">&rarr;</BUTTON>
        <TD>
          <B>Delete</B> point by dragging it outside the square.
          <BR>
          <B>Multiselect</B> points by clicking while <BR>
          holding SHIFT (add) or CONTROL (toggle).
        <TD STYLE="text-align: right">
          <H2>by <A HREF="http://erikdemaine.org/">Erik Demaine</A> and <A HREF="http://martindemaine.org">Martin Demaine</A>, 2016</H2>
    </TABLE>

    <P ID="warnings">
    </P>

    <DIV id="voronoi" STYLE="width: 100%">
    </DIV>
  </BODY>
</HTML>
